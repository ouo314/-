<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肌肉柔軟度測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: rgb(115, 164, 231);
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            margin-bottom: 60px;
        }

        .test-button {
            background-color: rgb(115, 164, 231);
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 800px;
        }

        .test-button:hover {
            background-color: rgb(115, 164, 231);
        }

        #test-list div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #test-details {
            max-width: 800px;
            margin: 0 auto;
        }

        #test-description {
            text-align: left;
            line-height: 1.6;
            white-space: pre-line;
        }

        footer {
            background-color: rgb(117, 124, 134);
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>肌肉柔軟度測試</h1>
        <p>選擇一個測試，查看對應的說明和圖片。</p>
    </header>
    <main>
        <section id="muscle-overview">
            <h2>人體肌群分佈</h2>
            <img src="photo/all.png" alt="人體肌群圖" id="muscle-image">
        </section>
        <!--<section id="test-list">-->
        <h2>選擇測試</h2>
        <div>
            <button class="test-button" data-test="髂腰肌/股直肌柔軟度">髂腰肌/股直肌柔軟度</button>
            <button class="test-button" data-test="背直肌/膕旁肌/腓腸肌柔軟度">背直肌/膕旁肌/腓腸肌柔軟度</button>
            <button class="test-button" data-test="膕旁肌柔軟度">膕旁肌柔軟度</button>
            <button class="test-button" data-test="髂脛束柔軟度">髂脛束柔軟度</button>
            <button class="test-button" data-test="胸大肌柔軟度">胸大肌柔軟度</button>
            <button class="test-button" data-test="胸小肌柔軟度">胸小肌柔軟度</button>
            <button class="test-button" data-test="大圓肌/背闊肌/菱形肌柔軟度">大圓肌/背闊肌/菱形肌柔軟度</button>
            <button class="test-button" data-test="肩旋轉肌柔軟度">肩旋轉肌柔軟度</button>
        </div>
        <!--</section>-->
        <section id="test-details">
            <h2>測試詳情</h2>
            <img id="test-image" src="" alt="測試圖片">
            <p id="test-description">請選擇一個測試以查看詳情。</p>
        </section>
    </main>
    <footer>
        <p>此網站僅作日常疼痛控制期末報告使用，版權為成功大學 陳文玲教授所有，網站會於課程結束後盡速下架。</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
